<mat-card class="mt-10 mx-auto max-w-4xl shadow-xl">
  <mat-card-title class="text-center text-2xl font-bold">Liste des factures</mat-card-title>

  <table mat-table [dataSource]="factures" class="mat-elevation-z8 w-full mt-4">

  
    <ng-container matColumnDef="designation">
      <th mat-header-cell *matHeaderCellDef> Désignation </th>
      <td mat-cell *matCellDef="let facture"> {{ facture.designation }} </td>
    </ng-container>

  
    <ng-container matColumnDef="quantite">
      <th mat-header-cell *matHeaderCellDef> Quantité </th>
      <td mat-cell *matCellDef="let facture"> {{ facture.quantite }} </td>
    </ng-container>

  
    <ng-container matColumnDef="prixUnitaire">
      <th mat-header-cell *matHeaderCellDef> Prix unitaire </th>
      <td mat-cell *matCellDef="let facture"> {{ facture.prixUnitaire | number:'1.2-2' }} €</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="colonnes"></tr>
    <tr mat-row *matRowDef="let row; columns: colonnes;"></tr>
 </table>
  <div class="mt-4">
  <table class="table-auto w-full text-left text-sm text-gray-800" aria-label="Résumé des factures">
    <tbody>
      <tr class="bg-gray-50 font-semibold">
        <td class="px-4 py-2">Nombre de factures</td>
        <td class="px-4 py-2">{{ factures.length }}</td>
      </tr>
      <tr class="bg-gray-100 font-semibold">
        <td class="px-4 py-2">Total général</td>
        <td class="px-4 py-2">{{ totalGeneral | number:'1.2-2' }} €</td>
      </tr>
    </tbody>
  </table>
</div>
</mat-card>
<form [formGroup]="factureForm" (ngSubmit)="ajouterFacture()" class="max-w-md mx-auto mt-8 p-6 bg-white rounded-lg shadow-md space-y-4">
  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Désignation</mat-label>
    <input matInput formControlName="designation" placeholder="Entrez la désignation" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Quantité</mat-label>
    <input matInput type="number" formControlName="quantite" placeholder="Entrez la quantité" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Prix unitaire</mat-label>
    <input matInput type="number" formControlName="prixUnitaire" placeholder="Entrez le prix unitaire" />
  </mat-form-field>
 <button type="submit" mat-raised-button color="primary" class="w-full">Ajouter</button>
</form>
